<br>

<div class="col">

  <div class="padder">
    <mat-card>
      <mat-card-title>
        Emitters
      </mat-card-title>
      <mat-card-actions>
        <button mat-raised-button (click)="addEmitter()">Add Emitter</button>
      </mat-card-actions>
      <mat-card-content>
        <ng-template #container>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>

  <hr>

  <div class="padder">
    <mat-card>
      <mat-card-title>
        Timing point parameters and combined output
      </mat-card-title>

      <mat-card-content>
          <div class="row">
            <div class="col-md-4">
              <app-timing-point-template></app-timing-point-template>
            </div>
            <div class="col-md-8">
              <textarea matInput placeholder="output will be here" [(ngModel)]="output"></textarea>
            </div>
          </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button (click)="emit()">Emit</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>

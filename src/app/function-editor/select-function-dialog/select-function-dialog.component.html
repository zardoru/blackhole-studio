<h2 mat-dialog-title>Open...</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-select [(ngModel)]="selection">
      <mat-option *ngFor="let f of collection" [value]="f">
        {{ f.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="selection">Select</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>

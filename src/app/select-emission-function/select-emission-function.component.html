<mat-dialog-content>
  <h2 matDialogTitle>Select emission function...</h2>
  <mat-select [(ngModel)]="selectedFunction">
    <mat-option *ngFor="let func of collection">
      {{ SvFunctionType[func.type] }} - {{ func.name }}
    </mat-option>
  </mat-select>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="selectedFunction">Select</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>

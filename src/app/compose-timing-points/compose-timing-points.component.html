<br>
<div class="col">
<mat-card>
  <mat-card-title>Compose timing points</mat-card-title>
  <div class="row">
    <div class="col-md-6">
      <textarea matInput placeholder="first timing point set" [(ngModel)]="set1lines"></textarea>
    </div>
    <div class="col-md-6">
      <textarea matInput placeholder="second timing point set" [(ngModel)]="set2lines"></textarea>
    </div>
  </div>
  <button mat-raised-button (click)="compose()">Compose</button>
</mat-card>

<mat-card>
  <textarea matInput readonly placeholder="output will be here" [(ngModel)]="output"></textarea>
</mat-card>
</div>

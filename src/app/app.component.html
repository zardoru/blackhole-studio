<mat-toolbar color="primary" class="fix-size">
  <div class="tb-title">
    <h2><strong>Blackhole SV Studio</strong> (by Agka)</h2>
  </div>

  <div class="tb-buttons">
    <mat-button-toggle-group #group="matButtonToggleGroup" value="mode_emission">
      <mat-button-toggle value="mode_emission">
        Emit
      </mat-button-toggle>
      <mat-button-toggle value="mode_compose">
        Compose
      </mat-button-toggle>
      <mat-button-toggle value="mode_emit_compose">
        Emit And Compose
      </mat-button-toggle>
      <mat-button-toggle value="mode_manipulate">
        Manipulate
      </mat-button-toggle>
      <mat-button-toggle value="mode_editor">
        Editor
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-toolbar>

<div [hidden]="group.value != 'mode_emission'">
  <app-emission-control></app-emission-control>
</div>

<div [hidden]="group.value != 'mode_compose'">
  <app-compose-timing-points></app-compose-timing-points>
</div>

<div [hidden]="group.value != 'mode_emit_compose'">
  <app-compose-emitters></app-compose-emitters>
</div>

<div [hidden]="group.value != 'mode_manipulate'">
  <app-timing-points-manipulation></app-timing-points-manipulation>
</div>

<div [hidden]="group.value != 'mode_editor'">
  <app-function-editor></app-function-editor>
</div>
